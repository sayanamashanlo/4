<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>

<h1>все книги</h1>

<ul>
    {% for i in book %}
    <li>
        <h2>{{i.book_name}}</h2>
        <img src="{{i.book_image.url}}" alt="">
        <p>{{i.book_description}}</p>
        <p>{{i.book_price}}</p>
        <p>{{i.book_author}}</p>
        <p>{{i.book_created_at}}</p>
    </li>
    {% endfor %}
</ul>

</ul>

</body>
</html>
