<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for i in object_list %}
    <li>
        <h1>{{i.name}}</h1>
        {% for tag in i.tags.all %}
        <h2>#{{tag.name}}</h2>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
